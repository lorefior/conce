<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de vehiculos!</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #C4D8E2;
            font-family: 'Raleway', sans-serif;
            padding: 50px;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            padding: 15px;
            width: 550px;
            height: auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }
        h1 {
            width: 70%;
            color: #777;
            font-size: 32px;
            margin: 28px auto;
            margin-bottom: 20px;
        }
        table {
            color: #4F5258;
            font-style: normal;
            margin-left: auto;
            margin-right: auto;
        }
        thead {
            font-size: x-large;
        }
        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        button {
            font-family: 'Raleway', sans-serif;
            padding: 12px 0;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 2px solid transparent;
            text-align: center;
            width: 60%;
            font-size: 18px;
            transition: border .2s, background-color .2s;
        }
        div .btn {
            background-color: #82AADE;
            color: #fff;
            line-height: 25px;
            cursor: pointer;
        }
        div .btn:hover,
        div .btn:active {
            background-color: #82AADE;
            border: 2px solid #82AADE;
        }
        form .field {
            background-color: #ECF0F1;
        }
        form .field:focus {
            border: 2px solid #8AE5D6;
        }
    </style>
</head>

<body>

    <div class="container">
       <h1> Automotores S.A </h1>
   <a href="/buscador"><button class="btn">Buscar un modelo</button></a>
    <a href="/login"><button class="btn">Iniciar Sesion</button></a>
        </div>
     
        <div style="padding-bottom: 20px;">
  
        </div>

    </div>

</body>

</html>
