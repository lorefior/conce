<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #C4D8E2;
            font-family: 'Raleway', sans-serif;
            padding: 50px;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            padding: 15px;
            width: 550px;
            height: auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }
        h1 {
            width: 70%;
            color: #777;
            font-size: 32px;
            margin: 28px auto;
            margin-bottom: 20px;
        }
        table {
            font-style: normal;
            margin-left: auto;
            margin-right: auto;
        }
        thead {
            font-size: x-large;
            color: #FFFFFF;
        }
        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        input {
            font-family: 'Raleway', sans-serif;
            padding: 12px 0;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 2px solid transparent;
            text-align: center;
            width: 60%;
            font-size: 16px;
            transition: border .2s, background-color .2s;
        }
        div .btn {
            background-color: #82AADE;
            color: #fff;
            line-height: 25px;
            cursor: pointer;
        }
        div .btn:hover,
        div .btn:active {
            background-color: #8AE5D6;
            border: 2px solid #8AE5D6;
        }
        form .field {
            background-color: #ECF0F1;
        }
        form .field:focus {
            border: 2px solid #8AE5D6;
        }
    </style>

<body>
<div class="container">
                                    <h1>Busqueda </h1>
         <form action="#" th:action="@{/buscador}" th:object="${vehiculo}" method="post">
            <input class="field" type="text" th:field="*{mod}" placeholder="Modelo">
       
             <p><input type="submit" value="Buscar" /> <input type="reset" value="Resetear" /></p>
           
      
           <a href="/login"><input type="submit" value="Iniciar SesiÃ³n" /></a> 
     
   </form>  
   </div>



</body>
</html>
